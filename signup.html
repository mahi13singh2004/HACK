<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <img src="https://static.vecteezy.com/system/resources/previews/005/879/539/original/cloud-computing-modern-flat-concept-for-web-banner-design-man-enters-password-and-login-to-access-cloud-storage-for-uploading-and-processing-files-illustration-with-isolated-people-scene-free-vector.jpg"
                alt="Signup Image">
        </div>
        <div class="right">
            <h1>Sign Up</h1>
            <form>
                <input type="text" id="first-name" placeholder="First Name" required aria-required="true">
                <input type="text" id="last-name" placeholder="Last Name" required aria-required="true">
                <input type="email" id="email" placeholder="Email" required aria-required="true">
                <input type="password" id="password" placeholder="Password" required aria-required="true">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required
                    aria-required="true">
                <input type="tel" id="mobile-number" placeholder="Mobile Number" required aria-required="true">

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="code-of-conduct" required>
                        I agree to the code of conduct
                    </label>
                    <label>
                        <input type="checkbox" id="join-community">
                        Join the community
                    </label>
                </div>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">LogIn</a> </p>
            <a href="index.html">Home</a>
        </div>
    </div>
</body>

</html>
